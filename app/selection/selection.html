<style type="text/css">
    iframe {
        width: 800px;
        height: 700px;
    }

    div.vdo {
        width: 100%;
        height: 100%;
    }
</style>
<div class="container-fluid" id="welcome" ng-controller="SelectionCtrl">
    <div class="row">
        <div class="col-xs-12 text-right" style="padding-left: 0px; padding-right: 0px; background-image: url(image/bghead.png); background-position: left; background-repeat: no-repeat; ">
            <h1 class="vtop">Select Game Pack</h1>
            <h4>{{getMyLastName()}}</h4>
        </div>
    </div>
    <hr />
    <div class="row" style="vertical-align: middle;">
        <div class="col-xs-12 text-center" ng-repeat="(key, value) in packs" style="padding-top: 10px;">
            <button class="btn btn-primary btn-lg startButton" ng-click="setPack(value.locale)" analytics-on="click" analytics-event="gameStart">{{value.name}}<br/><small>{{value.localName}}</small></button>
        </div>
    </div>
    <div class="vdo">
        <iframe src="/selection/frame.html"></iframe>
    </div>
</div>
